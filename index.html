<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagram</title>
  </head>
  <body>
    <div class="container">
      <form id="anagramForm">
        <div class="form-group">
          <label class="form-label" for="baseWord">Enter a word:</label>
          <input class="form-control" type="text" name="baseWord" id="baseWord" autofocus>
        </div>
        <div class="form-group">
          <label class="form-label" for="words">Enter words to be compared against above word:</label>
          <input class="form-control" type="text" name="words" id="words" autofocus>
        </div>
        <button type="submit" class="btn btn-custom"><span class="glyphicon glyphicon-pushpin"></span> Go!</button>
      </form>

      <div id="results">
        <ul></ul>
      </div>


    </div>
  </body>
</html>
